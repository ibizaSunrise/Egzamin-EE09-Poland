<script>
		let btn = document.querySelector('#btn');
        let p = document.querySelector('#p');
        let oderList = document.querySelectorAll('input[type="checkbox"]');
        let set = new Set;

        for (let elem of oderList) {
            elem.addEventListener('change', () => {
               elem.checked ? set.add(+elem.value):
               set.delete(+elem.value);
               console.log(set);
            });
        }
      
        btn.addEventListener('click', () => {
            let arr = Array.from(set);
            let result = arr.reduce((sum, current) => sum + current);
            p.textContent = `Cena zabiegów: ${result}`;
        })

</script>
