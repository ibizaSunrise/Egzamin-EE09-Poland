<body>

    </nav>
    <main>
        <input id="int1" type="text">
        <input id="int2" type="text">
        <button onclick="up()">OK</button>
        <p id = "p"></p>

    </main>

    <script>
       let result = "";
        function up() {
            let int1 = document.getElementById("int1").value;
        let int2 = document.getElementById("int2").value;
        // in1 = +in1;
        // in2 = +in2;
     
        if(int1<int2){
            for (i = int1; i <= int2; i++) {
                result += i + ", ";
            }
        }else{
            for (i = int1; i >= int2; i--) {
                result += i + ", ";
            }
        }
            
            
document.getElementById("p").innerHTML = result;
        }
      
    </script>



</body>
