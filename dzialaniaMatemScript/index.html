<!DOCTYPE html>
<html>
 <head>
  <title>Malowanie</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="czcionka.css" />
 </head>
 <body>
  <header>
<h1>Malowanie śćian</h1>
  </header>
  
  <main>
   <input id="in1" type="text">
        <input id="in2" type="text">
        <button onclick="up()">OK</button>
        <p id="p"></p>
		<script>
        function up() {
            let in1 = document.getElementById("in1").value;
            let in2 = document.getElementById("in2").value;
            in1 = +in1;
            in2 = +in2;
			
			  let result = in1 * in2;
			

            document.getElementById("p").innerHTML = result;
        }
    </script>
</main>
 </body>
</html>
