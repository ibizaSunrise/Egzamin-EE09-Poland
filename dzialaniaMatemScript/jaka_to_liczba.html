  <main>
    <input id="in1" type="text" >
    <button onclick="up()">OK</button>
    <p></p>
    
</main>
<script>
  function up(){
    let liczba = document.getElementById("in1").value;
   
    
    if(liczba>0){
      document.querySelector("p").innerHTML = "To jest liczba dodatnia";
    }else if(liczba==0){
      document.querySelector("p").innerHTML = "To jest zero";
    }else if(liczba<0){
      document.querySelector("p").innerHTML = "To jest liczba ujemna";
    }else {
      document.querySelector("p").innerHTML = "To nie jest liczba";
    }
  }
    
    </script>
