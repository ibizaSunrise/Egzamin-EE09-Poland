<body>
<container>

<script>
let pw = document.querySelector('#powierzchnia');
let btn = document.querySelector('#policz');
let p = document.querySelector('#p');

btn.addEventListener('click', function(){
	let result = Math.ceil(pw.value/4)
	p.innerHTML = `Liczba jednolitrowych puszek
farby potrzebnych do pomalowania wynosi: ${result}`;
})

</script>
