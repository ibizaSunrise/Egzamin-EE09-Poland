<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>przeliczanie systemów liczbowych</title>
		<link rel="stylesheet" href=styl2.css>
	</head>
	<body>
		<div id="banner">
			<h1>Konwersja systemu dziesiętnego na binarny</h1>
		</div>
		<div id="lewy">
			<h2>Menu:</h2>
			<ul>
				<li><a href="przeliczanie.html">na dwójkowy</a></li>
				<li><a href="przeliczaniep.html">na dowolnu o podstawie p &lt 10</a></li>
				<li><a href="przeliczanie16.html">na szesnastkowy</a></li>
			</ul>
		</div>
		<div id="prawy">
			<h2>przeliczanie</h2>
			<label>podaj liczbę dziesiętną całkowitą:</label>
			<input type="number" id="liczba"><br>
			<input type="button" value="przelicz" onclick="szesnascie()">
			<p id="wynik"></p>
		</div>
		<div id="stopka">
			Jarosław Kempa
		</div>
		<script>
			function odwroc(ciag)
			{
				dl=ciag.length;
				var odwr = "";
				for (var i=0; i<dl;i++)
				{
					odwr+=ciag[dl-1-i];
				}
				return odwr;
			}
			function szesnascie()
			{
				var liczba = document.getElementById("liczba").value;
				//var wynik = document.querySelector("p");
				var wynik = document.getElementById("wynik");
				var szesnascie = "";
				var cyfra;
				do{
					cyfra = parseInt(liczba)%16;
					switch (cyfra)
					{
						case 10: cyfra="a";break;
						case 11: cyfra="b";break;
						case 12: cyfra="c";break;
						case 13: cyfra="d";break;
						case 14: cyfra="e";break;
						case 15: cyfra="f";break;
						default: cyfra=cyfra;break;
					}
					szesnascie += cyfra;
					liczba =parseInt(liczba/16);
				}while(liczba>0);
				wynik.innerHTML = "liczba szesnastkowa: " + odwroc(szesnascie);
			}
		</script>
	</body>
</html>
