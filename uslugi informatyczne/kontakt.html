<main>
<hr>
<h2>Kontakt</h2>
<form>

<table>

<tr>
<td>Imię:</td><td><input type="text" id="imie"></td>
</tr>

<tr>
<td>Nazwisko:</td><td><input type="text" id="nazw"></td>
</tr>

<tr>
<td>E-mail:</td><td><input type="email" id="email"></td>
</tr>


<tr>
<td>Usługa:</td><td><textarea id="usluga"></textarea></td>
</tr>

<tr>
<td></td><td><input type="checkbox" id="check">Zapoznałam/em się z regulaminem</td>
</tr>

<tr>
<td></td><td><input type="reset" id="reset" value = "Resetuj">
<input type = "button" id = "btn" value="Prześlij"></td>
</tr>

</table>

</form>
<p id="p"></p>
<hr>
</main>
<footer>
<p>Autor strony: <b> 00000000</b></p>
</footer>
</div>
<script>
let btn = document.querySelector('#btn');

btn.addEventListener("click", function(){
let imie = document.querySelector('#imie').value;
let nazw = document.querySelector('#nazw').value;
//let email = document.querySelector('#email').value;
let usluga = document.querySelector('#usluga').value;
let check = document.querySelector('#check');
let p = document.querySelector('#p');

if(check.checked){
p.innerHTML = imie.toUpperCase() + " "+nazw.toUpperCase() +"<br>"+"Treść Twojej sprawy: "+usluga+"<br>" +"Na podany e-mail zostanie wysłana oferta";
}else{
p.innerHTML = "Musisz zapoznać się z regulaminem";
p.style.color="red";
}
})
</script>
